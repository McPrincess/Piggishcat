<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <load href="__PUBLIC__/Home/css/style.css" />
    <load href="__PUBLIC__/Home/js/jquery-1.8.2.min.js" />
    <load href="__PUBLIC__/Home/js/menu.js" />
    <load href="__PUBLIC__/Home/js/select.js" />
      <load href="__PUBLIC__/js/sendgoods.js" />   
    
<title>尤洪</title>
</head>
<body>  
   
    <!--Begin Header Begin-->
    <include file="./Public/Home/PC_top.html"/>
    <!--End Header End--> 
<div class="i_bg bg_color">
    <!--Begin 用户中心 Begin -->
	<div class="m_content">
   		<div class="m_left">
        	<div class="left_n">个人中心</div>
                <div class="left_m">
                    <div class="left_m_t t_bg2">会员中心</div>
                    <ul>
                        <li><a class="now">我的资料</a></li>
                        <li><a href="{:U('Home/Enshrine/index')}">我的收藏</a></li>
                        <li><a href="{:U('Home/Message/index')}">我的留言</a></li>
                        <li><a href="{:U('Home/Clientuser/safe')}">账户安全</a></li>
                        <li><a href="{:U('Home/Clientuser/usermessage')}">完善资料</a></li>
                    </ul>
                </div>
            <div class="left_m">
            	<div class="left_m_t t_bg1">订单中心</div>
                <ul>
                     <li><a href="{:U('Home/Orderform/index')}">我的订单</a></li>
                        <li><a href="#">我的评论</a></li>
                    <li><a href="{:U('Home/Address/index')}">收货地址</a></li>
                    <li><a href="#">缺货登记</a></li>
                    <li><a href="#">跟踪订单</a></li>
                </ul>
            </div>   
        </div>
		<div class="m_right">
            <p></p>
            <div class="mem_tit">订单详情</div>
            <table border="0" class="order_tab" style="width:930px; text-align:center; margin-bottom:30px;" cellspacing="0" cellpadding="0">
              <tr>                
                <td width="10%">订单号</td>
                <td width="25%">商品</td>
                <td width="15%">商品单价</td>
                <td width="15%">商品数量</td>
                <td width="15%">小计</td>
                <td>操作</td>
              </tr>
              <foreach name="list" key="key" item="val">
              <tr>
                <td><font color="#ff4e00">{$val.orm_id}</font></td>
                <td>{$val.gos_name}</td>
                <td>{$val.gos_price}</td>
                <td>{$val.sht_num}</td>
                <td>{$val['gos_price'] * $val['sht_num']}</td>
			  <foreach name='lists' key='key' item='vals'>
				<td>
				
				<if condition="($vals['orm_evestatus'] eq 0) AND ($vals['orm_status'] eq 2)">
					<a href="{:U('Home/Orderform/Comment',array('gos_name'=>urlencode($val['gos_name']),'gos_id'=>$val['gos_id'],'orm_id'=>$val['orm_id']))}"><button>评价</button></a>
				<elseif condition="($vals['orm_evestatus'] eq 1) AND ($vals['orm_status'] eq 2)"/>
					<button>已评价</button>
				</if>

				</td>
				</foreach>
				<input type="hidden" id="orm_id" value="{$list[0].orm_id}" />
              </tr>
              </foreach>
            </table>
    </div>

    <include file="./Public/Home/PC_foot.html"/>

    <!--End Footer End -->
