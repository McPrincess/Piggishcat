<!-- 引入头部 -->
 <include file="Public:Table_header/header"/>
    <form action="{:U('Admin/Bulletin/index')}" method="get">

        <div class="row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-3">
                <select name="search" class="form-control">
                    <option>请选择搜索类别</option>
                    <option value="bun_id">公告id </option>  
                    <option value="bun_title">公告标题 </option>
                    <option value="bun_detail">公告内容 </option>
                    <option value="bun_place">公告位置</option>
                
                </select> 
            </div>

            <div class="col-xs-6 col-md-3">

                <div class="input-group">
                    <input type="text" name="content" class="form-control" placeholder="搜索内容">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="submit">搜索</button>
                    </span>
                </div>   
            </div>
        </div>
    </form>

    <div class="am-g">
    
      
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover ">
            <thead>
                <tr>
                    <th>公告id</th>
                    <th>公告标题</th>
                    <th>公告内容</th>
                    <th>公告位置</th>
                    <th>发布时间</th>
                    <th>公告状态</th>
                    <th>操作</th>
                </tr>
          </thead>
          <tbody>
          <foreach name='list' key='key' item='val'>
            <tr>
              <td>{$val.bun_id}</td>
              <td>{$val.bun_title}</td>
              <td style="width:300px">{$val.bun_detail}</td>
              <td>{$val.bun_place}</td>
              <td>{$val.bun_addtime}</td>
             
              <td>
                  <button class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="changStatus({$val.bun_id},this);" >{$val.bun_status}</button>
              </td>
              <td>
                              
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    
                    <a href="{:U('Admin/Bulletin/Delete/',array('bun_id'=>$val['bun_id']))}" class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</a>
                  </div>
                </div>
              </td>
              
            </tr>
          </foreach>
          </tbody>
        </table>
          <div class="am-cf">
  共 {$num}条记录
  <div id="show">
      {$show}
  </div>
</div>
          <hr />
          <p>注：.....</p>
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
</div>
<include file="Public:Table_header/footer"/>
