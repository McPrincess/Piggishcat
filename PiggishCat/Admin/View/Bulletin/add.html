<!-- 引入头部文件 -->
 <include file="Public:Table_header/header"/>

	<form class="form-horizontal" action="{:U('Admin/Bulletin/add')}" method="post">
		<h2>公告添加</h2>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">公告标题</label>
			<div class="col-sm-8">
			 	<input type="text" name="bun_title" class="form-control" id="inputEmail3" placeholder="公告标题">
			</div>
		</div>

		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">公告内容</label>
			<div class="col-sm-8">
				<textarea name="bun_detail" class="form-control" rows="4" placeholder="公告内容"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">公告位置</label>
			<div class="col-sm-8">
				<select name="bun_place" class="form-control">
					<option>请选择</option>
					<option value="1">后台</option>
					<option value="2">前台</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-info">确认添加</button>
			</div>
		</div>
	</form>


<!-- 引入脚部文件 -->
 <include file="Public:Table_header/footer"/>
