<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<load href="__PUBLIC__/js/jquery-2.1.3.min.js" />
	<load href="__PUBLIC__/js/bootstrap.min.js" />
	<load href="__PUBLIC__/css/bootstrap.min.css" />
</head>
<body>
	<h2 style='color:green'>添加友情连接</h2>
	<form  class="form-horizontal" action="{:U('Admin/Blogroll/Upload')}" method='post' enctype="multipart/form-data">
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">Logo</label>
			<div class="col-sm-10">
				<input type="file" class="form-control" id="inputEmail3" name='bll_pic' style='width:300px' required><br>
			<span style='color:red'>注意:</span><span style='color:blue'>LOGO上传格式为 : JPG/PNG/JPEG</span>

			</div>
			<label for="" class="col-sm-2 control-label">站名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name='bll_name' placeholder="中文站名" style='width:300px' required><br>
			</div>
			<label for="" class="col-sm-2 control-label">链接</label>
			<div class="col-sm-10">
				<input type="url" class="form-control" id="inputEmail3" name='bll_address'  placeholder="英文网址" style='width:300px' required><br>
			</div>
			
			<label for="" class="col-sm-2 control-label">手机</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name='bll_phone' placeholder="手机" style='width:300px' required><br>
			</div>
			
			<label for="" class="col-sm-2 control-label">联系人</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name='bll_contacts' placeholder="联系人" style='width:300px' required><br>
			</div>

		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
</body>
</html>
