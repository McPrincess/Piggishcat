<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<load href="__PUBLIC__/js/jquery-2.1.3.min.js" />
	<load href="__PUBLIC__/js/bootstrap.min.js" />
	<load href="__PUBLIC__/css/bootstrap.min.css" />
        <style>
          span{
            font-size:12px;
          }
        </style>
</head>
<body>
	<div style='margin-left:300px;' >
	

<form action="{:U('Admin/Parameters/proParam')}" enctype="multipart/form-data" method="post" >
	<input type="hidden" name='gos_id' value="{$id}">
  <div class="form-group">
  <h2 style='margin-left:130px'>商品参数添加</h2>
    <span >产地</span>
    <input type="text" name='origin' class="form-control" id="exampleInputEmail1" placeholder="生产地方" style='width:400px;' required>
  </div>
   <div class="form-group">
    <span>生产商</span>
    <input type="text" name='manufacturer' class="form-control" id="exampleInputPassword1" placeholder="厂商" style='width:400px;' >
  </div>
   <div class="form-group">
    <span>生产日期</span>
    <input type="date" name='productiondate' class="form-control" id="exampleInputPassword1" placeholder="保留两位小数" style='width:400px;' >
  </div>   
  <div class="form-group">
    <span>保质期</span>
    <input type="text" name='shelflife' class="form-control" id="exampleInputPassword1" placeholder="请填写正确的时间" style='width:400px;' >
  </div>
   <div class="form-group">
    <span>产品类型</span>
    <input type="text" name='type' class="form-control" id="exampleInputPassword1" placeholder="是否膨化等等" style='width:400px;' >
  </div>
     <div class="form-group">
    <span>包装</span>
    <input type="text" name='package' class="form-control" id="exampleInputPassword1" placeholder="包装方式" style='width:400px;' >
  </div>
    <span>配料</span>
  <div class="form-group">
    <textarea rows="3" cols='63' style='resize:none;border-radius:5px;' name='ingredients' placeholder="请填写配料"></textarea>
  </div>
  <div style='margin-left:130px'>
 <input class="btn btn-primary" type="submit" value="Submit">
 <input class="btn btn-danger" type="reset" value="reset">
</div>
</form>
</div>
</body>
</html>
