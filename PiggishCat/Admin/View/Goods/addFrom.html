<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<load href="__PUBLIC__/js/jquery-2.1.3.min.js" />
	<load href="__PUBLIC__/js/bootstrap.min.js" />
	<load href="__PUBLIC__/css/bootstrap.min.css" />
</head>
<body>
	<div style='margin-left:300px;' >
	

<form action="{:U('Admin/Goods/addGoods',array('param'=>'goods'))}" enctype="multipart/form-data" method="post" >
  <div class="form-group">
  <h2 style='margin-left:130px'>商品添加</h2>
  <p style='color:green'>
  
	Tip1 :	商品描述在255个字以内,务必填写正确信息;
		<br>
	Tip2 :	上传失败请联系技术人员为您处理 ! ! ! 
  </p>
     <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                          <select class="form-control" name='goy_id' style='width:400px;'>
                          		<foreach name='list' key='key' item='val'>
                          			{$dis = ( substr_count($val['goy_path'],',')  > 2  ) ? '' : 'disabled' }
	                                          <option {$dis}  name='goy_id' value='{$val.goy_id}'>
	                                          	{$val.goy_name}
	                                          </option>
                                          </foreach>
                          </select>
    <label >品名</label>
    <input type="text" name='gos_name' class="form-control" id="exampleInputEmail1" placeholder="名字太长不易记住" style='width:400px;' required>
  </div>
   <div class="form-group">
    <label>库存</label>
    <input type="text" name='gos_inventory' class="form-control" id="exampleInputPassword1" placeholder="请输入整数" style='width:400px;' >
  </div>
   <div class="form-group">
    <label>价格</label>
    <input type="text" name='gos_price' class="form-control" id="exampleInputPassword1" placeholder="保留两位小数" style='width:400px;' >
  </div>
  
    <label>商品描述</label>
  <div class="form-group">
    <textarea rows="3" cols='54' style='resize:none;border-radius:5px;' name='gos_description'></textarea>
  </div>
  <div style='margin-left:130px'>
 <input class="btn btn-primary" type="submit" value="Submit">
 <input class="btn btn-danger" type="reset" value="reset">
</div>
</form>
</div>
</body>
</html>
